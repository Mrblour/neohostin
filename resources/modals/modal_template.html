<div id="modal-overlay"
  class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-md hidden opacity-0 transition-opacity duration-300">
  <div id="modal-content"
    class="modal-container relative w-full max-w-md bg-black border border-zinc-800 rounded-2xl shadow-[0_0_50px_-12px_rgba(255,255,255,0.1)] overflow-hidden transform scale-95 transition-transform duration-300">

    <!-- Decorative gradient line -->
    <div class="absolute top-0 inset-x-0 h-px bg-gradient-to-r from-transparent via-zinc-500/50 to-transparent"></div>

    <!-- Header -->
    <div class="flex items-center justify-between px-6 py-5 border-b border-zinc-800/50">
      <h3 id="modal-title" class="text-lg font-bold text-white tracking-tight">Título del Modal</h3>
      <button id="modal-close"
        class="text-zinc-500 hover:text-white transition-colors p-1 rounded-md hover:bg-zinc-900">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Body -->
    <div id="modal-body" class="px-6 py-6 text-zinc-400 text-sm leading-relaxed">
      <!-- Contenido dinámico -->
    </div>

    <!-- Footer -->
    <div id="modal-footer"
      class="px-6 py-4 border-t border-zinc-800/50 flex flex-col sm:flex-row justify-end gap-3 bg-zinc-900/20">
      <button
        class="w-full sm:w-auto px-4 py-2.5 rounded-full border border-zinc-800 text-zinc-400 font-medium hover:text-white hover:bg-zinc-900 transition-colors text-sm"
        onclick="closeModal()">
        Cancelar
      </button>
      <button
        class="w-full sm:w-auto px-4 py-2.5 rounded-full bg-white text-black font-semibold hover:bg-zinc-200 transition-colors text-sm shadow-[0_0_20px_rgba(255,255,255,0.1)]">
        Confirmar
      </button>
    </div>
  </div>
</div>
