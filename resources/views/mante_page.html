<main id="home" class="relative overflow-hidden plus-bg text-white min-h-screen flex items-center justify-center pt-32">
  <!-- Líneas decorativas horizontales principales -->
  <div
    class="pointer-events-none absolute inset-x-0 top-0 h-px bg-gradient-to-r from-transparent via-zinc-700/40 to-transparent">
  </div>
  <div
    class="pointer-events-none absolute inset-x-0 bottom-0 h-px bg-gradient-to-r from-transparent via-zinc-700/40 to-transparent">
  </div>

  <!-- Maintenance Content -->
  <section class="max-w-2xl mx-auto px-6 text-center relative z-10">
    <!-- Status Badge -->
    <div
      class="inline-flex items-center gap-3 px-5 py-3 rounded-full border border-yellow-900 bg-yellow-900/20 text-base font-medium text-yellow-300 backdrop-blur-sm mb-8">
      <span class="text-2xl">⚠️</span>
      Mantenimiento Programado
    </div>

    <!-- Main Message -->
    <h1 class="text-4xl sm:text-5xl font-bold tracking-tight text-white leading-tight mb-6">
      Este apartado está en mantenimiento
    </h1>

    <p class="text-lg text-zinc-400 max-w-lg mx-auto leading-relaxed mb-10">
      Por favor, vuelva más tarde.
    </p>

    <!-- Time Estimate -->
    <div
      class="inline-flex items-center gap-3 px-6 py-3 rounded-full border border-zinc-800 bg-zinc-900/60 backdrop-blur-sm">
      <svg class="w-5 h-5 text-zinc-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <span class="text-zinc-300 text-sm">
        Tiempo estimado de mantenimiento: <span class="text-white font-semibold">5m a 10m</span>
      </span>
    </div>
  </section>
</main>
