<main id="home" class="relative overflow-hidden plus-bg text-white min-h-screen flex items-center justify-center">
  <!-- Líneas decorativas horizontales principales -->
  <div
    class="pointer-events-none absolute inset-x-0 top-0 h-px bg-gradient-to-r from-transparent via-zinc-700/40 to-transparent">
  </div>
  <div
    class="pointer-events-none absolute inset-x-0 bottom-0 h-px bg-gradient-to-r from-transparent via-zinc-700/40 to-transparent">
  </div>

  <!-- Maintenance Content -->
  <section class="max-w-3xl mx-auto px-6 text-center relative z-10">
    <div
      class="inline-flex items-center gap-2 px-3 py-1 rounded-full border border-blue-900 bg-blue-900/20 text-xs font-medium text-blue-300 backdrop-blur-sm mb-8">
      <span class="relative flex h-2 w-2">
        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-500 opacity-75"></span>
        <span class="relative inline-flex rounded-full h-2 w-2 bg-blue-600"></span>
      </span>
      En Mantenimiento
    </div>

    <h1 class="text-5xl sm:text-6xl lg:text-7xl font-bold tracking-tight text-white leading-[1.1] mb-6">
      Neohosting<br>
      <span class="bg-gradient-to-r from-white via-zinc-200 to-zinc-500 bg-clip-text text-transparent">
        Próximamente</span>
    </h1>

    <p class="text-lg text-zinc-400 max-w-xl mx-auto leading-relaxed mb-10">
      Estamos trabajando en nuestra nueva plataforma para ofrecerte el mejor servicio de hosting.
      <span class="text-zinc-200 block mt-2">Vuelve más tarde para ver las novedades.</span>
    </p>

    <div class="flex justify-center">
      <div class="h-1 w-24 bg-gradient-to-r from-transparent via-zinc-700 to-transparent rounded-full"></div>
    </div>
  </section>

  <!-- Background Glow -->
  <div
    class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-blue-900/20 blur-[100px] rounded-full pointer-events-none">
  </div>
</main>
